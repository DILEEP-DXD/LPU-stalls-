<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <div class="hero feedback-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Your Feedback Matters</h1>
            <p>We value your opinion to improve our services.</p>
        </div>
    </div>
    <section class="feedback-form-section">
        <h2 class="section-title">Share Your Thoughts</h2>
        <form class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select Rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Your Feedback" required></textarea>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
